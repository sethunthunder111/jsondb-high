name: CI
env:
  DEBUG: napi:*
  APP_NAME: jsondb-high
  MACOSX_DEPLOYMENT_TARGET: "10.13"

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          # MacOS Targets
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              bun run build -- --target x86_64-apple-darwin
              strip -x *.node
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              bun run build -- --target aarch64-apple-darwin
              strip -x *.node

          # Windows Targets
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build -- --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: i686-pc-windows-msvc
            build: bun run build -- --target i686-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: bun run build -- --target aarch64-pc-windows-msvc

          # Linux Targets (Default GLIBC)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: bun run build -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: bun run build -- --target aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-armhf
            build: bun run build -- --target armv7-unknown-linux-gnueabihf

          # Linux Targets (MUSL)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: bun run build -- --target x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: bun run build -- --target aarch64-unknown-linux-musl

          # Android Targets
          - host: ubuntu-latest
            target: aarch64-linux-android
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: bun run build -- --target aarch64-linux-android
          - host: ubuntu-latest
            target: armv7-linux-androideabi
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: bun run build -- --target armv7-linux-androideabi

          # FreeBSD Targets
          - host: ubuntu-latest
            target: x86_64-unknown-freebsd
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: bun run build -- --target x86_64-unknown-freebsd

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup Toolchain (Local)
        if: ${{ !matrix.settings.docker }}
        run: |
          rustup target add ${{ matrix.settings.target }}

      # Note: For Docker steps, we usually mount the code into the container.
      # But standard GitHub actions 'docker' container jobs run steps INSIDE the container.
      # If using 'strategy.matrix' with 'docker', setup-bun might fail if container based.
      # Standard NAPI-RS template uses 'container' property for the JOB, not a custom step implementation usually.
      # To simplify: We leverage the fact that for cross-compilation targets, we need the toolchain.

      - name: Build
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}

      - name: Build in Docker
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: --user 0:0 -v ${{ github.workspace }}:/build -w /build
          run: |
            # We use npm here because Bun support for Alpine (Musl) and ARMv7 is limited/missing
            # The napi-rs images come with Node/NPM pre-installed
            npm install
            # Pass arguments correctly to npm
            npm run build -- --target ${{ matrix.settings.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: "${{ env.APP_NAME }}.*.node"
          if-no-files-found: error

  universal-mac:
    name: Build Universal macOS
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: bindings-*

      - name: Create Universal Binary
        run: |
          bun run universal
          # This assumes 'universal' script is set or we instruct napi to do it.
          # package.json has "universal": "napi universal"

      - name: Upload Universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-universal-apple-darwin
          path: "${{ env.APP_NAME }}.*.node"

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, universal-mac]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: bun run artifacts

      - name: List packages
        run: ls -R ./npm
        shell: bash

      - name: Publish to NPM
        run: |
          npm config set provenance true
          if [ "$NODE_AUTH_TOKEN" = "" ]; then
            echo "No token found, skipping publish"
          else
            echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" >> .npmrc
            npm publish --access public
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
